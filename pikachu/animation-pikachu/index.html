<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/default.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style id="styleTag"></style>
    <title>画一只皮卡丘送给你</title>
</head>
<body>
<div class="code-wrapper">
    <pre id="code"></pre>
</div>
<div class="preview-wrapper">
    <div class="container" id="pikachu">
        <div class="nose"></div>
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="upperLip"></div>
        <div class="wrapper-lowerLip">
            <div class="lowerLip"></div>
        </div>
        <div class="face left-face"></div>
        <div class="face right-face"></div>
    </div>
</div>
<div class="actions">
    <button data-speed="fast">快速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="slow">慢速</button>
</div>
<script src="vendor/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
