<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-wrapper {
            padding: 20px;
            border: 1px solid #ddd;
            min-width: 350px;
        }

        .form-wrapper .row {
            margin: 10px 0;
        }

        .form-wrapper .row > label {
            display: inline-block;
            min-width: 4em;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h1>注册</h1>
    <form id="signUpForm">
        <div class="row">
            <label>邮箱</label>
            <input type="text" name="email">
            <span class="error"></span>
        </div>
        <div class="row">
            <label>密码</label>
            <input type="password" name="password">
            <span class="error"></span>
        </div>
        <div class="row">
            <label>确认密码</label>
            <input type="password" name="password_confirmation">
            <span class="error"></span>
        </div>
        <div class="row">
            <input type="submit" value="注册">
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    let $form = $('#signUpForm')
  let hash = {}
  $form.on('submit', (e) => {
    e.preventDefault()
    let need = ['email', 'password', 'password_confirmation']
    // let hash = {}
    // hash[email] = $(form).find(`[name=email]`).val()
    // hash[password] = $(form).find(`[name=password]`).val()
    // hash[password_confirmation] = $(form).find(`[name=password_confirmation]`).val()
    need.forEach((name) => {
      hash[name] = $form.find(`[name=${name}]`).val()
    })
    $form.find('.error').each((index,span)=>{
      $(span).text('')
    })
    if(hash['email'] === ''){
      $form.find('[name="email"]').siblings('.error')
        .text('请填写邮箱')
      return
    }
    if(hash['password'] === ''){
      $form.find('[name="password"]').siblings('.error')
        .text('请填写密码')
      return
    }
    if(hash['password_confirmation'] === ''){
      $form.find('[name="password_confirmation"]').siblings('.error')
        .text('请确认密码')
      return
    }
    if(hash['password_confirmation'] !== hash['password']){
      $form.find('[name="password_confirmation"]').siblings('.error')
        .text('密码不匹配')
      return
    }
    $.post('/sign_up', hash)
      .then(
        (response) => {
          console.log(response)
        },
        (request) => {
          // let object = JSON.parse(request.responseText)
          // let errors = object['errors']
          // let {errors} = object
          let {errors} = request.responseJSON
          if(errors.email && errors.email === 'invalid'){
            $form.find('[name="email"]').siblings('.error')
              .text('邮箱格式错误')
          }
        }
      )
  })
</script>
</body>
</html>
