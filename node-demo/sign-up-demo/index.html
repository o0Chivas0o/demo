<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="sign_up">注册</button>
<button id="sign_in">登录</button>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    })
</script>
